serviceType: LoadBalancer
grpcpPort: 80

image: registry.gitlab.com/deva-hub/unicampus/unicampus:latest

postgresql:
  postgresqlPassword: unicampus
  replication:
    slaveReplicas: 0
    password: unicampus

elasticsearch:
  master:
    replicas: 2
  client:
    replicas: 2

neo4j:
  acceptLicenseAgreement: "yes"
  authEnabled: true
  neo4jPassword: unicampus
  core:
    numberOfServers: 3
  readReplica:
    numberOfServers: 0
