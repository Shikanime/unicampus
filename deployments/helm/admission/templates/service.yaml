apiVersion: v1
kind: Service
metadata:
  name: {{ template "admission.fullname" . }}
  labels:
    app: {{ template "admission.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - name: grpc
    port: {{ .Values.grpcpPort | int }}
    targetPort: grpc
  selector:
    app: {{ template "admission.fullname" . }}
